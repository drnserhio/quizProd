<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300i,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
  <title>Bootstrap 5 Login Form</title>
  <style>
    body {
      padding: 0;
      margin: 0;
      height: 100vh;
      font-family: "Nunito Sans";
    }

    .form-control {
      line-height: 2;
    }

    .bg-custom {
      background-color: #212529;
    }

    .btn-custom {
      background-color: #6C63FF;
      color: #fff;
    }

    .btn-custom:hover {
      background-color: #33313f;
      color: #fff;
    }

    label {
      color: #fff;
    }

    a,
    a:hover {
      color: #6C63FF;
      text-decoration: none;
    }

    a,
    a:hover {
      text-decoration: none;
    }

    @media(max-width: 932px) {
      .display-none {
        display: none !important;
      }
    }
  </style>
</head>

<body class="container-fluid">
<div class="row m-0 h-100">
  <div class="col p-0 bg-custom d-flex justify-content-center align-items-center flex-column w-100">
    <h1 class="text-white-50" style="font-size: 50px">Registration</h1>
    <form #register="ngForm" class="w-70 text-center" action="#" >
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Username</label>
        <input type="text" class="form-control" ngModel name="username" id="exampleFormControlInput1" placeholder="username"
               required>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">Password</label>
        <input type="text" class="form-control" name="password" id="exampleFormControlInput2" placeholder="password"
              ngModel required>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-12">
          <div class="form-check">
            <label class="small">
              You have account?
            </label>
            <a class="card-link btn-link small" style="cursor: pointer;" routerLink="/login" > Sign in</a>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-custom btn-lg btn-block mt-3" [disabled]="register.invalid" (click)="registration(register.value)">Sign up</button>
    </form>
  </div>
</div>
</body>

</html>
