<!doctype html>
<html lang="en">
<head>
  <title>Sidebar 05</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
<div class="wrapper d-flex align-items-stretch">
  <nav id="sidebar">
    <div class="p-4">
      <h1><a href="index.html" class="logo">Profile <span> Portfolio Agency</span></a></h1>
      <ul class="list-unstyled components mb-5">
        <li class="active">
          <a routerLink="/profile"><span class="fa fa-home mr-3"></span>Home</a>
        </li>
        <li>
          <a routerLink="/list_quiz"><span class="fa fa-user mr-3"></span> Show Quiz</a>
        </li>
        <li>
          <a routerLink="/passed_tests"><span class="fa fa-briefcase mr-3"></span>Passed Test</a>
        </li>
        <li>
          <a href="#"><span class="fa fa-sticky-note mr-3"></span> Create Quiz</a>
        </li>
        <li>
          <a href="#"><span class="fa fa-sticky-note mr-3"></span> Create Question</a>
        </li>
        <li>
          <a routerLink="/admin_dashboard"><span class="fa fa-sticky-note mr-3"></span> Admin Dashboard</a>
        </li>
      </ul>

      <div class="mb-5">
        <h3 class="h6 mb-3">Subscribe for newsletter</h3>
        <form action="#" class="subscribe-form">
          <div class="form-g3roup d-flex">
            <div class="icon"><span class="icon-paper-plane"></span></div>
            <input type="text" class="form-control" placeholder="Enter Email Address">
          </div>
        </form>
      </div>

      <div class="footer">
        <p><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->

          <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></p>
      </div>

    </div>
  </nav>

  <!-- Page Content  -->

  <div id="content" >
    <div class="container rounded bg-white">
      <div class="row justify-content-center text-center">
        <div class="col-md-3">
          <div class="d-flex flex-column align-items-center text-center p-3 py-5">
            <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
            <span class="font-weight-bold"><p class="small">Username: </p>{{profile?.username}}</span>
            <span class="text-black-50">Quiz open: {{profileQuiz?.length}}</span><span> </span>
          </div>
        </div>
      </div>
    </div>
